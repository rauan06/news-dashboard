<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A dashboard displaying categorized and searchable news articles" />
    <meta name="author" content="Your Name" />
    <title>News Dashboard</title>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="full-height">
    <!-- Header with Dark Mode Toggle and Title -->
    <header class="container my-3 d-flex justify-content-between align-items-center">
        <button class="btn btn-light" id="toggleDarkMode" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <h1 class="header-title text-center">NEWS DASHBOARD</h1>
    </header>
    <hr class="line">
    <hr class="line">

    <!-- Main Content Area -->
    <div class="container">
        <div class="row">
            <!-- Sidebar Placeholder (if applicable) -->
            
            <!-- Modal (Popup window) -->
            <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img id="modalImage" src="" alt="Article Image" class="img-fluid mb-3" />
                            <p id="modalSummary">Summary text here</p>
                            <p><strong>Views: </strong><span id="modalViews"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Article Section -->
            <main class="col-12">
                <div class="container px-4 px-lg-5">
                    <!-- Search, Filter, and Sort Bar -->
                    <div class="row mb-5 mt-5">
                        <!-- Filter Dropdown (Left) -->
                        <div class="col-6 col-md-3 col-lg-2 mb-2 mb-md-0">
                            <select id="filterDropdown" class="form-select" onchange="handleFilterChange()">
                                <option value="All">All Categories</option>
                                <option value="Technology">Technology</option>
                                <option value="Environment">Environment</option>
                                <option value="Politics">Politics</option>
                                <!-- Add more categories as needed -->
                            </select>
                        </div>
                    
                        <!-- Search Bar (Center) -->
                        <div class="col-12 col-md-6 mb-2 mb-md-0 d-flex justify-content-center">
                            <input id="searchBar" class="form-control" type="text" placeholder="Search articles..." onkeyup="handleSearchChange()" />
                        </div>
                
                        <!-- Sort Buttons (Right) -->
                        <div class="col-12 col-md-3 col-lg-4 text-md-end d-flex d-md-block justify-content-center">
                            <button class="btn btn-secondary me-2" onclick="sortArticles('views')">Sort by Views</button>
                            <button class="btn btn-secondary" onclick="sortArticles('title')">Sort by Title</button>
                        </div>
                    </div>
                
                    <!-- Main Article Section -->
                    <div class="row gx-4 gx-lg-5 align-items-center mt-2" id="article-main-container">
                        <!-- Main article insertion -->
                    </div>
                
                    <!-- Articles Container -->
                    <div class="row gx-4 gx-lg-5 mt-5" id="articles-container">
                        <!-- Articles will be inserted here -->
                    </div>
                </div>                
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark mt-5">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; NEWS DASHBOARD 2024</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    </div>
</body>

</html>
