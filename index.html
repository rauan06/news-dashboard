<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>News Dashboard</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Responsive navbar-->
    <header class="container">
        <h1 class="header-title text-center py-3">NEWS DASHBOARD</h1>
        <hr class="line">
        <hr class="line">
    </header>
    <!-- Page Content with Sidebar-->
    <div class="container">
        <div class="row">
            <!-- Sidebar (if you have one, you can add it here) -->

            <!-- Modal (Popup window) -->
            <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img id="modalImage" src="" alt="Article Image" class="img-fluid mb-3" />
                            <p id="modalSummary">Summary text here</p>
                            <p><strong>Views: </strong><span id="modalViews"></span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-12">
                <div class="container px-4 px-lg-5">
                    <!-- Heading Row-->
                    <div class="row gx-4 gx-lg-5 align-items-center mt-5" id="article-main-container">
                        <!-- Main article insertion -->
                    </div>
                    
                    <!-- Search, Filter, and Sort Bar -->
                    <div class="row mb-5">
                        <!-- Filter Dropdown (Left) -->
                        <div class="col-6 col-md-3 col-lg-2 mb-2 mb-md-0">
                            <select id="filterDropdown" class="form-select" onchange="handleFilterChange()">
                                <option value="All">All Categories</option>
                                <option value="Technology">Technology</option>
                                <option value="Environment">Environment</option>
                                <option value="Politics">Politics</option>
                                <!-- Add more categories as needed -->
                            </select>
                        </div>
                    
                        <!-- Search Bar (Center) -->
                        <div class="col-12 col-md-6 mb-2 mb-md-0 d-flex justify-content-center">
                            <input id="searchBar" class="form-control" type="text" placeholder="Search articles..." onkeyup="handleSearchChange()" />
                        </div>
                    
                        <!-- Sort Dropdown (Right) -->
                        <div class="col-12 col-md-3 col-lg-4 text-md-end d-flex d-md-block justify-content-center">
                            <div class="btn-group" role="group">
                                <button class="btn btn-secondary me-2" onclick="sortArticles('views')">Sort by Views</button>
                                <button class="btn btn-secondary" onclick="sortArticles('title')">Sort by Title</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Row-->
                    <div class="row gx-4 gx-lg-5" id="articles-container">
                        <!-- Articles will be inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; NEWS DASHBOARD 2024</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
