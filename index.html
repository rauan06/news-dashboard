<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .article {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .article-header {
            display: flex;
            align-items: center;
        }
        .article-header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }
        .article-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .article-summary {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
        .article-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container" id="articles-container">
        <!-- Articles will be dynamically inserted here -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
